<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(229, 23%, 23%);
      text-decoration: none;
      font-size: .8rem;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <article class="card">
    <div class="fondo">
      <img src="./images/bg-pattern-card.svg" alt="Background">
    </div>
    

    <div class="card__body">

      <header class="card__header">
        <img class="card__profile-img" src="./images/image-victor.jpg" alt="Profile image">
        <h1 class="card__title">Victor Crest<span>26</span></h1>
        <span class="card__location">London</span>
      </header>


      <ul class="card__stats">
        <li>
          <p>80K</p>
          <span>Followers</span>
        </li>
        <li>
          <p>803K</p>
          <span>Likes</span>
        </li>
        <li>
          <p>1.4K</p>
          <span>Photos</span>
        </li>
      </ul>
      
    </div>
  </article>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vrroel">Alexis Villarroel</a>.
  </div>
</body>

</html>
